{% extends "master.html" %}
{%load static%}
{% block content %}
<div class="container-xxl">

    <div class="row align-items-center">
        <div class="border-0 mb-4">
            <div
                class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                <h3 class="fw-bold mb-0">Products Add</h3>
                <button type="submit"
                    class="btn btn-primary btn-set-task w-sm-100 py-2 px-5 text-uppercase">Save</button>
            </div>
        </div>
    </div> <!-- Row end  -->

    <div class="row g-3 mb-3">

        <div class="col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                    <h6 class="mb-0 fw-bold ">Basic information</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Product Description</label>
                                <div id="editor">
                                    <h4>Enter Product Description Here</h4>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                    <h6 class="mb-0 fw-bold ">Images</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-md-12">
                                <label class="form-label">Product Images Upload</label>
                                <small class="d-block text-muted mb-2">Only portrait or square images, 2M max and 2000px
                                    max-height.</small>
                                <input type="file" id="input-file-to-destroy" class="dropify" multiple
                                    data-allowed-formats="portrait square" data-max-file-size="2M"
                                    data-max-height="2000">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div><!-- Row end  -->

</div>
{% endblock %}
{% block additional_js %}
<script src="{% static 'dist/assets/js/page/ckeditor.js'%}"></script>
<script>
    $(document).ready(function () {
        //Ch-editer
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    });
</script>
{% endblock %}
